<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div style="width:400px" align="center">
      <div style="height:10px"></div>
      <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
      <button type="button" class="btn btn-primary" id="0">Primary</button>

      <!-- Contextual button for informational alert messages -->
      <button type="button" class="btn btn-info" id="1">Info</button>

      <!-- Indicates a successful or positive action -->
      <button type="button" class="btn btn-success" id="2">Success</button>

      <!-- Indicates caution should be taken with this action -->
      <button type="button" class="btn btn-warning" id="3">Warning</button>

      <!-- Indicates a dangerous or potentially negative action -->
      <button type="button" class="btn btn-danger" id="4">Danger</button>
      <div style="height:10px"></div>
    </div> 
    <script src="options.js"></script>
  </body>
</html>
