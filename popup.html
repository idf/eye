<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/scrollstyle.css" rel="stylesheet">
    
    <script src="popup.js"></script>
  </head>
  <body>
    <div style="width:550px" align="center">
      <div style="height:25px"></div>
      <button type="button" class="btn btn-danger" id="0">Protanopia</button>
      <button type="button" class="btn btn-success" id="1">Deuteranopia</button>
      <button type="button" class="btn btn-primary" id="2">Tritanopia</button>
      <button type="button" class="btn btn-warning" style="background-color:black; border-color:black;" id="3">Achromatopsia</button>
      <button type="button" class="btn btn-default" id="4">Original</button>
      
    </div> 
    
    <div style="height:10px">
      <p id="popup">diopter: 0</p>
      </div>
    <div style="width:550px" align="center">
      <div style="overflow:auto; width:500px;" align="center", id="scrollbar">
        <img src="white.png" />
      </div> 
      <div style="height:35px"></div>
    </div>
    
    <script src="options.js"></script>
  </body>
</html>
